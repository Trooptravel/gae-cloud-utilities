steps:
- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - kms
  - decrypt
  - --ciphertext-file=npmrc.enc
  - --plaintext-file=/root/.npmrc
  - --location=global
  - --keyring=my-keyring
  - --key=npm-key
  volumes:
  - name: 'home'
    path: /root/
- name: 'gcr.io/cloud-builders/npm'
  args: ['install']
- name: 'gcr.io/cloud-builders/npm'
  args:
    - config
    - set
    - '//registry.npmjs.org/:_authToken'
    - '053a1f7d-3b79-46b6-aaa7-d4537c7c8565'
- name: 'gcr.io/cloud-builders/npm'
  args: ['publish']
